<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>注册页面</title>
	<link rel="stylesheet" href="/static/bootstrap/css/bootstrap.css">
	<link rel="stylesheet" href="/static/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="/static/bootstrap/css/bootstrap-responsive.css">	
	<link rel="stylesheet" href="/static/bootstrap/css/bootstrap-responsive.min.css">	
	
    <script type="text/javascript" src="/static/bootstrap/js/bootstrap.js"></script>
    <script type="text/javascript" src="/static/bootstrap/js/bootstrap.min.js"></script>
    
</head>

<body>

<div class='span12'>
    <p align='center'><b>my bbs</b></p><hr />
</div>


<div class="span12">
    <div class="span12">
        <span class="label label-info">请您注册：</span>&nbsp;&nbsp;
        <span ><a href='/'>返回首页</a></span>
        <hr class="span11"  />
    </div>  
    <div class=" form-horizontal">
        <form action='/bbs/register/' method='POST'>
            
            <div class="control-group">    
                <label class="control-label" for="id_username">用户名：</label>     
                        {{ form.username }}   
            </div>
            
            <div class="control-group">    
                <label class="control-label" for="id_email">邮箱：</label>         
                        {{ form.email }}
            </div>
            
            <div class="control-group">    
                <label class="control-label" for="id_password1">密码：</label>
                        {{ form.password1 }}
            </div>
            
            <div class="control-group">    
                <label class="control-label" for="id_password2">确认密码：</label>
                        {{ form.password2 }}
            </div>
            <div class="span10 form-actions">
        	   <input class="btn btn-success" type="submit" value="提交">
        	   <a href="/"><input class="btn btn-warning" type="button" value="取消"></a>
        	</div>
        </form>
    </div>
</div>


</body>
</html>
